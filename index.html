<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="one">
      <div class="foods">
        <div class="meal-tables">
        </div>
        <p class='totals-table-title'>Totals</p>
        <table class='totals-table'>
          <thead>
          </thead>
          <tbody class='totals-tbody'>
            <tr class='goal-calories'>
              <td class='goal-calories-header totals-table-header grey-bold'>Goal Calories</td>
              <td class='goal-calories-val totals-table-value grey-bold'>2000</td>
            </tr>
            <tr class='calories-consumed'>
              <td class='calories-consumed-header totals-table-header grey-bold'>
                Calories Consumed
              </td>
              <td class='calories-consumed-val totals-table-value grey-bold'></td>
            </tr>
            <tr class='total-remaining-calories'>
              <td class='total-remaining-calories-header totals-table-header grey-bold'>
                Remaining Calories
              </td>
              <td class='total-remaining-calories-val totals-table-value grey-bold'></td>
            </tr>
          </tbody>
        </table>
      </div>
        </div>
      <div class="two">
      <div class="foods">
        <h1 class="foods">Foods</h1>
        <div class="row">
          <div class="column">
            <a href="./foods.html"><button class="button">Create New</button></a>
          </div>
        </div>
        <p class='food-table-header'>Add Selected To</p>
        <div class="row btn-group meal-selection" role="group" aria-label="Meal Selection">
          <div class="column">
            <button type="button" class="btn btn-outline-info add-to-meal-button button" id="1">Breakfast</button>
            <button type="button" class="btn btn-outline-info add-to-meal-button button" id="4">Dinner</button>
          </div>
          <div class="column">
            <button type="button" class="btn btn-outline-info add-to-meal-button button" id="3">Lunch</button>
            <button type="button" class="btn btn-outline-info add-to-meal-button button" id="2">Snack</button>
          </div>
        </div>

      <div class="foods" style="padding-bottom:25px;">
        <p class="food">Search by Name</p>
        <input id="filterFood" type="text" size="40" name="filter-food">
      </div>
      
        <table class="diary" id="foodTable">
          <thead>
          <tr>
            <th class="hidden">
            <th>Food</th>
            <th class='meal-food-table-calorie-header' id=0>Calories</th>
          </tr>
          </thead>
          <tbody class="food-meal-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
